language: c
os: linux

script: 
  - ./autogen.sh
  - ./configure --prefix="$PWD/install" CPPFLAGS="-Wall -Werror --std=c99" CFLAGS="--coverage --no-inline" LDFLAGS="$LDFLAGS --coverage"
  - make
  - make check
  - make install

after_success:
  - for direct in $(find . -type d); do (cd "$direct"; for file in $(ls | grep "\\.gcno$"); do gcov -b "$file"; done)  done
  - bash <(curl -s https://codecov.io/bash)

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "zeehio/saga"
      description: "<Your project description here>"
    notification_email: sergioller@gmail.com
    build_command_prepend: "./autogen.sh; ./configure; make clean"
    build_command:   "make"
    branch_pattern: coverity_scan
  apt:
    packages:
    - autotools-dev
    - autoconf
    - automake
    - libtool
    - pkg-config

