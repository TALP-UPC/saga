language: c
os: linux

script: 
  - ./autogen.sh
  - mkdir build
  - cd build
  - ../configure CPPFLAGS="-Wall -Werror --std=c99" --prefix="$PWD/install"
  - make
  - make check
  - make install

addons:
  apt:
    packages:
    - autotools-dev
    - autoconf
    - automake
    - libtool
    - pkg-config

